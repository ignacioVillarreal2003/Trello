<div class="dashboard">
  <app-header></app-header>

  <section class="dashboard__content">
    <header class="dashboard__header">
      <button class="btn-base appearance-solid aspect-free radius-small blue size-large"
        (click)="toggleCreateBoard()">Create Board</button>
    </header>

    <ul class="dashboard__grid">
      <li class="dashboard__card" *ngFor="let board of boards">
        <button class="dashboard__card-button" (click)="openBoard(board.id)">
          {{ board.title }}
        </button>
      </li>
    </ul>
  </section>

  <app-create-board-modal *ngIf="isCreateBoardOpen" (close)="toggleCreateBoard()"></app-create-board-modal>
</div>
