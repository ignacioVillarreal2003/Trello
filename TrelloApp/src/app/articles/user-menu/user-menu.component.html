<section class="user-menu">
    <div class="user-menu__block">
        <form class="user-menu__form" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmitUpdatePassword()">
            <fieldset class="user-menu__field">
                <legend class="user-menu__label">Your last password</legend>
                <input formControlName="oldPassword"
                    class="input-base appearance-outline aspect-free blue radius-small size-small"
                    placeholder="Your last password" />
            </fieldset>
            <fieldset class="user-menu__field">
                <legend class="user-menu__label">Your new password</legend>
                <input formControlName="newPassword"
                    class="input-base appearance-outline aspect-free blue radius-small size-small"
                    placeholder="Your new password" />
            </fieldset>
            <footer class="user-menu__actions">
                <button type="submit" class="btn-base appearance-solid size-small radius-small aspect-free skyblue">
                    Change password
                </button>
            </footer>
        </form>

        <form class="user-menu__form" [formGroup]="updateUsernameForm" (ngSubmit)="onSubmitUpdateUsername()">
            <fieldset class="user-menu__field">
                <legend class="user-menu__label">Change username</legend>
                <input formControlName="username"
                    class="input-base appearance-outline aspect-free blue radius-small size-small"
                    placeholder="Your new username" />
            </fieldset>
            <footer class="user-menu__actions">
                <button type="submit" class="btn-base appearance-solid size-small radius-small aspect-free skyblue">
                    Change username
                </button>
            </footer>
        </form>
    </div>

    <div class="user-menu__block">
        <div class="user-menu__theme">
            <app-theme-btn></app-theme-btn>
        </div>
        <footer class="user-menu__global-actions">
            <button class="btn-base appearance-light orange size-small radius-small aspect-free" (click)="logout()">Log
                out</button>
            <button class="btn-base appearance-solid red size-small radius-small aspect-free"
                (click)="goBack()">Close</button>
        </footer>
    </div>
</section>
