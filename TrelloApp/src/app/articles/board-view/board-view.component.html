<div class="board-view">
  <app-header></app-header>

  <main class="board-content background-1">
    <header class="board-header">
      <input
        class="board-title-input"
        type="text"
        value="Board's title"
        placeholder="Board's title"
      />
      <app-options-btn (click)="switchBoardMenu()"></app-options-btn>
    </header>

    <section class="lists-section">
      <ul class="lists-container">
        <li class="board-list">
          <header class="list-header">
            <input
              class="list-title-input"
              type="text"
              value="list title"
              placeholder="List title"
            />
            <app-close-btn></app-close-btn>
          </header>

          <ul class="task-list">
            <li>
              <button class="task-button">
                task name
              </button>
            </li>
          </ul>

          <button class="add-task-button">
            Add Task
          </button>
        </li>

        <li class="board-list-add">
          <button class="add-list-button">
            + Add List
          </button>
        </li>
      </ul>
    </section>
  </main>
</div>
